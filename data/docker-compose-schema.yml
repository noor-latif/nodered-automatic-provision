# Node-RED Compose
################################################################################
# docker-compose -f docker-compose-node-red.yml -p myNoderedProject up
################################################################################
version: "3.8"

services:
  node-red:
    image: nodered/node-red:latest
    environment: 
      - TZ=Europe/Stockholm
    ports:
      - "1880:1880"
    networks: 
      - node-red-net
    volumes:
      - type: bind
        source: /home/noor/nodered/elever/elev1
        target: /data

volumes:
  node-red-data:

networks:
  node-red-net: